<!------------------This is the Login screen in which user can--------------------->
<!------------------login with their account and if user forgets------------------->
<!------------------his/her password, he/she can reset it and user----------------->
<!------------------can also remember their username and password------------------>
<!--------------------------------------------------------------------------------->
<!--------------------------------------------------------------------------------->


<!--start login body div-->
<div class="loginbody">
  <!--start login panel div-->
  <div class="loginPanel ">
    <!--start 1st row-->
    <div class="row" style="border:2px soild red;">
      <!--start ambit logo column-->
      <div class="col-md-12 text-center">
        <img class="mx-auto d-block" src="../assets/images/Ambit-Logo.svg" alt="" width="150em" height="150em">
      </div>
      <!--end ambit logo column-->
      <!--start heading column-->
      <div class="col-md-12 text-center">
        <div class="hLogin">
          Empowered by Innovation
        </div>
      </div>
      <!--end heading column-->

    </div>
    <!--end 1st row-->

    <!--start 2nd row-->
    <div class="h-100 row">
      <div class="offset-md-1 col-md-10">
        <!--start 2.1 row-->
        <div class="row">
          <!--start user name input box column-->
          <div class="col-md-12">
            <mat-form-field class='fullwidth' appearance="legacy">
              <mat-label class="inputLabel">
                User Name *
              </mat-label>
              <input matInput id="txtUserName" class='loginInput' [(ngModel)]="txtUserName" autofocus>
              <mat-icon matSuffix color="primary">
                <i class='fa icon-login-user'></i>
              </mat-icon>
            </mat-form-field>
          </div>
          <!--end user name input box column-->
        </div>
        <!--start 2.2 row-->
        <div class="row">
          <!--start password input box column-->
          <div class="col-md-12">
            <mat-form-field class='fullwidth' appearance="legacy">
              <mat-label class="inputLabel">
                Password *
              </mat-label>
              <input id="txtPassword" type="password" matInput class='loginInput' [(ngModel)]="txtPassword"
                (keypress)="getKeyPressed($event)">
              <mat-icon matSuffix color="primary">
                <i class='fa icon-login-password'></i>
              </mat-icon>
            </mat-form-field>
          </div>
          <!--end password input box column-->
        </div>
        <!--end 2.2 row-->
        <br />
        <!--start 2.3 row-->
        <div class="row">
          <!--start forgot password label column-->
          <div class="col-md-7">
            <a class="cursorPointer" (click)="forgotPassword()">
              <div class="bgforgot">
                FORGOT PASSWORD
              </div>
            </a>
          </div>
          <!--end forgot password label column-->
          <!--start remember me checkbox column-->
          <div class="col-md-4">
            <!-- <mat-checkbox class="example-margin bgRemember" color="primary">
              Remember me
            </mat-checkbox> -->
          </div>
          <!--start remember me checkbox column-->
        </div>
        <!--end 2.3 row-->
      </div>
    </div>
    <!--end 2nd row-->
    <br />
    <!--start login button tab-->
    <button mat-raised-button class="fullwidth loginButton" (click)="onSubmit()">
      LOGIN
    </button>
    <!--start login button tab-->

  </div>
  <!--end login panel div-->

  <!--start shadow  div-->
  <div id="boxBottomBorder">
  </div>
  <!--end shadow  div-->

</div>
<!-- end login body div-->

<!--start infovative logo row-->
<div class="row">
  <div class="offset-md-10 col-md-2" style="position: fixed; bottom: 0.5em; right: -2em;">
    <img class="mx-auto d-block text-right" src="../../../assets/images/PoweredBy.svg" alt="" width="140em">
  </div>
</div>
<!--end infovative logo row-->
